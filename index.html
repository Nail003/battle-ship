<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battle Ship</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script defer type="module" src="./modules/app/app.js"></script>
    </head>
    <body>
        <header>
            <h1 class="header__title">Battle Ships</h1>
            <div class="header__button-container">
                <button class="header__button start-button">Start</button>
                <button class="header__button reorder-ships-button">
                    Reorder Ships
                </button>
            </div>
        </header>
        <main>
            <h2 class="event-messages">When ready press the start button</h2>
            <div class="board-container"></div>
            <div class="message-box-container hidden">
                <div class="message-box">
                    <h2 class="message-box__message">
                        Congratulations, You Won!!
                    </h2>
                    <button class="message-box__button">Close</button>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
